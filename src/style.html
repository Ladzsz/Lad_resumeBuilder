<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
</head>
<body>
    <!--Header Area-->
    <header>
        <img src="Logo.png" alt="Logo img">
        <h2>Lad's Resume Builder</h2>
        <div class="dropdown">
            <button class="dropbtn">Contact</button>
            <div class="dropdown-content">
            <h3><a href="https://github.com/Ladzsz" rel="nonopener" target="_blank">My Github</a></h3>
            </div>
        </div>
    </header>

    <!--Template choose area-->
    <!--Until style sheets arew made there will place holder teext just to ensure its working.-->
    <div class="form-area">
        <div class="form-container">
          <form id="resumeForm">
            <h3 id="templateHEAD">Choose your template</h3>
            <!--img 1-->
            <div class="form-section active" id="img1">
                <img src="./images/template1.png" alt="first template photo" class="template-imgs">
            </div>

            <!--img 2-->
            <div class="form-section" id="img2">
                <h1>img2</h1>
            </div>

            <!--img 3-->
            <div class="form-section" id="img3">
                <h1>img3</h1>
            </div>

            <!--img 4-->
            <div class="form-section" id="img4">
                <h1>img4</h1>
            </div>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <button type="button" id="prevButton" disabled>Previous</button>
                <button type="button" id="nextButton">Next</button>
              </div>
          </form>
        </div>
    </div>

    <!--Preview area-->

    <!--footer area-->
    <footer>
        <div class="footer_con">
            &copy; 2024 London Mason
          </div>
    </footer>
</body>
</html>
